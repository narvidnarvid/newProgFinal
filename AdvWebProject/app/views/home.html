
<table>
    <tr>
        <td>
            <div class="each-top-five" ng-repeat="article in appArticles | orderBy: '-searchCount'" >
                <a href="#!/article" ng-click="updateArticleCount(article);getArticle(article._id)" >
                    <dl>
                        <dd class="top-five-dd">
                            <img ng-src={{article.image}} style="width: 35%; height: 100%; " align="right" />
                            <div class="five-article-text">
                                <h3>{{ article.title }}</h3>
                                <p>{{ article.text }}</p>
                            </div>
                        </dd>
                    </dl>
                </a>
            </div>
        </td>
    </tr>
</table>
