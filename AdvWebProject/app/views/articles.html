<ul ng-repeat="article in appArticles | orderBy: '-searchCount'">
        <li ng-click="showme=true;updateArticleCount(article)">
              {{ article.title }}
        </li>
        <img ng-src={{article.image}} />
        <li ng-show="showme" ng-click="showme=false">
        {{ article.text }}
        </li >
</ul>
